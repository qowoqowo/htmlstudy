        div{
            border: 0px solid black;
        }

        .header{
            display: flex;
            justify-content: end;
            
        }

        .header > div{
            display: flex;
            align-items: center;
        }

        .header a{
            margin-left: 5px;
            margin-right: 5px;

            color: black;
            text-decoration: none;
        }

        .header a:hover{
            text-decoration:underline
        }

        .header img{
            width: 40px;
            /* radius를 wudth의 절반만큼 주면 원형이 된다 */
            border-radius: 20px;
        }

        .header img:hover{
            /* 이미지에 효과 주기 */
            background-color: #dddddd;
        }

        .logo-box{
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }

        .search-box{
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .search-box > input {
            width: 500px;
            border: 0;
            box-shadow: 0px 0px 4px 2px #dddddd;
            font-size: 20px;
            padding: 15px;
            border-radius: 30px;
        }
        .icon-container{
            display: flex;
            justify-content: center;
        }

        .icon-box{
            width: 600px;
            display: flex;
            /* 한줄 초과시 줄바꿈 되도록 함 */
            flex-wrap: wrap;
        }
        .icon{
            width: calc(100% / 5);
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            cursor: pointer;
        }

        .icon:hover{
            background-color: #dddddd;
        }

    </style>
</head>
